<!DOCTYPE html>
<html 
class="light"
lang="en"
th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Connectix</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />

</head>
<body class="h-screen w-full dark:bg-gray-900 dark:text-white"> 
    <!--common header-->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
      </div>
      <!-- user is not logged : navbar -->
      <div th:unless="${loggedInUser}">
        <div data-th-replace="~{navbar :: navbar}"></div>
      </div>
    
    <!--main-content-->
    <div class="p-4 ">
        <section data-th-replace="${content}"></section>
    </div>  
    
    <!--flowbite-content-->

    <!--footer-->
   <!--<footer class="p-4">
        Connectix Smart Contact Management App 
    </footer>--> 
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <th:block th:replace="${script}"></th:block>
</body>
</html>
